<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notifications | Life Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f8f9fa;
        }
        .notification {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.2);
        }
        .notification.unread {
            background: rgba(255, 255, 255, 0.4);
            font-weight: bold;
        }
        .notification:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.3);
        }
        .icon {
            font-size: 1.8rem;
            margin-right: 15px;
        }
        .text {
            flex: 1;
        }
        .mark-read {
            cursor: pointer;
            color: #ddd;
            transition: 0.3s;
        }
        .mark-read:hover {
            color: #1ABC9C;
        }
        .clear-all {
            display: block;
            text-align: center;
            margin-top: 20px;
            background: linear-gradient(to right, #36D1DC, #5B86E5);
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .clear-all:hover {
            background: linear-gradient(to right, #1D2671, #C33764);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">ðŸ”” Notifications</div>
        <div id="notifications">
            <div class="notification unread">
                <span class="icon">âš </span>
                <span class="text">Reminder: Pay your electricity bill.</span>
                <span class="mark-read" onclick="markAsRead(this)">âœ”</span>
            </div>
            <div class="notification unread">
                <span class="icon">ðŸ’°</span>
                <span class="text">Your monthly savings goal has been achieved!</span>
                <span class="mark-read" onclick="markAsRead(this)">âœ”</span>
            </div>
            <div class="notification">
                <span class="icon">ðŸ“Š</span>
                <span class="text">Weekly spending report is ready.</span>
            </div>
        </div>
        <a href="#" class="clear-all" onclick="clearNotifications()">Clear All</a>
    </div>

    <script>
        function markAsRead(element) {
            let notification = element.parentElement;
            notification.classList.remove("unread");
            element.remove();
        }

        function clearNotifications() {
            document.getElementById('notifications').innerHTML = "<p class='text-center text-light'>No notifications available.</p>";
        }
    </script>

</body>
</html>
